  #    hibernate:
  #      ddl-auto: update
  #    properties:
  #      hibernate:
  #        format_sql: true
  #    generate-ddl: true
  #    database: mysql

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}
    template:
      default-topic: collect-api-statistics
    consumer:
      group-id: ruuniv-statistics

springdoc:
  api-docs:
    version: openapi_3_0
    enabled: true
    path: /swagger